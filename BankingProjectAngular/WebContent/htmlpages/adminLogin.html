<div class="container col-sm-11 ">
  <h2>Login as Admin</h2><br>
  <form class="form-horizontal bg-form" ng-submit="login()" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" ng-model="username" placeholder="Enter username" autofocus required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-5">          
        <input type="password" class="form-control" ng-model="pass" placeholder="Enter password" required>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
      <!--   <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>  -->
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-20">
        <button type="submit" class="btn btn-default">Login</button>
      </div>
    </div>
  </form>
</div>
<div class="clear"></div>
<div class="clear"></div>
<div class="bg-danger text-center" ng-show='erromsg==null'> <span class="error">{{errormsg}}</span></div>
