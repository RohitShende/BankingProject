
<form class="bg-form" ng-submit="addmanager()">
	<div class="form-group">
		<div class="form-input-names">
			<label>Firstname:</label><input type="text" pattern="[A-Za-z]*"
				title="characters only" class="form-input-text" name="firstName" 
				placeholder="Enter FirstName" ng-model="firstName" required> 
			<label>Lastname:</label><input type="text" pattern="[A-Za-z]*" title="characters only" 
				class="form-input-text" name="lastName"
				placeholder="Enter LastName" ng-model="lastName" required>
		</div>
	</div>
	<div class="form-group">
		<label>Email: </label><input type="email" class="form-control email"
			name="email" placeholder="Enter email" ng-model="email" required> 
		<label>Phone:
		</label><input type="text" class="form-control text" name="phone"
			pattern="[0-9]{8,10}" title="8 to 10 digits only" placeholder="Enter Phone Number" ng-model="phone" required>
	</div>
	<div class="form-group">
		<label>Address: </label><input type="text" class="form-control text"
			name="address" placeholder="Enter Address" ng-model="address" required> 
			
 <label>Date of Birth: </label><input type="date" class="form-control date"
			name="dateOfBirth" placeholder="Enter Date Of Birth" ng-model="dateOfBirth" required> 
	
		 <label>Username:
		</label><input type="text" class="form-control text" name="username"
			placeholder="Enter Username" ng-model="username" required>
	</div>
	<div class="form-group">
		<label>Password: </label><input type="password" pattern=".{8,}"
			title="Password should be at least 8 characters"
			class="form-control password" name="password" placeholder="Password"
			ng-model="password" required>
	</div>
	<input type="submit" class="btn btn-default" value="Login">
</form>
<div class="clear"></div>
<div class="clear"></div>
<div class="bg-danger text-center" ng-show='erromsg==null'> <span class="error">{{errormsg}}</span></div>
