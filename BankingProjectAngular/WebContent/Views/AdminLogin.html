
<h3 class="text-center">Login Form</h3>

<form ng-submit="login()" class="bg-form">
  <div class="form-group">
    <label for="UserName : ">UserName</label>
    <input type="text" class="form-control" ng-model="username" placeholder="UserName" autofocus required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ng-model="pass" placeholder="Password" required >
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<div class="clear"></div>
<div class="clear"></div>
<div class="bg-danger text-center" ng-show='erromsg==null'> <span class="error">{{errormsg}}</span></div>
